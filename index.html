<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a sketch</title>
</head>
<body>
    <div class="controls">
        <button type="button" class="control-buttons" id="draw">Draw</button>
        <button type="button" class="control-buttons" id="erase">Erase</button>
        <button type="button" class="control-buttons" id="clear">Clear</button>
        <div>
            <input type="range" max="100" min="4" value="16" step="1" class="grid-size" id="grid-size">
            <div class="grid-size-value" id="grid-size-value"></div>
        </div>
    </div>
    <div class="container" id="container"></div>
    <div class="color-container">
        <div class="color-picker-container">
            <div class="color-picker" id="color-picker"></div>
            <input type="color" class="color-wheel" id="color-wheel"> 
        </div>
        <div class="colors">
            <div class="color" id="#000000"></div>
            <div class="color" id="#808080"></div>
            <div class="color" id="#ffffff"></div>
            <div class="color" id="#ff0000"></div>
            <div class="color" id="#ffff00"></div>
            <div class="color" id="#00ff00"></div>
            <div class="color" id="#0000ff"></div>
            <div class="color" id="#dd00ff"></div>
            <div class="color" id="#ff5599"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
